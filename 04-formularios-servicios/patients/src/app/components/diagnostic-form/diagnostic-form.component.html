<form [formGroup]="form" (ngSubmit)="onSubmit()">
  Code:
  <input
    type="text"
    id="code-input"
    placeholder="code"
    formControlName="code"
  />

  Value:
  <input
    type="text"
    id="value-input"
    placeholder="value"
    formControlName="value"
  />
  <input type="submit" value="submit">
</form>
